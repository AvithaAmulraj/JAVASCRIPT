<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Number Guessing Game</title>

    <style>
       body {
    font-family: sans-serif;
    width: 50%;
    max-width: 800px;
    min-width: 480px;
    margin: 0 auto;
    color: purple;
    background-image: url(https://images.pexels.com/photos/8613109/pexels-photo-8613109.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1);
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Make sure the body takes the full height of the viewport */
}

    </style>
</head>

<body>
    <h1>Guess The Number</h1>
    <p>
        Guess a number from 1 to 10.
    </p>

    <div class="form">
        <label for="guessField">
            Enter a guess: 
        </label>
        
        <input type="text" id="guessField"
            class="guessField">
        
        <input type="submit" value="Submit guess"
            class="guessSubmit" id="submitguess">
    </div>

    <script src="numberguessing.js"></script>
</body>
</html>
